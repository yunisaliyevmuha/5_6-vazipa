<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleyer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="player__header">
            <div class="player__img player__img--absolute slider">
                <button class="player__button player__button--absolute--nw playlist">
                    <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
                </button>
                <button class="player__button player__button--absolute--center play">
                    <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
                    <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
                </button>
                <div class="slider__content">
                    <img class="img slider__img" src="./img/affair.jpg" alt="cover">
                    <img class="img slider__img" src="./img/homie.jpg" alt="cover">
                    <img class="img slider__img" src="./img/meduza.jpg" alt="cover">
                    <img class="img slider__img" src="./img/urban.jpg" alt="cover">
                    <img class="img slider__img" src="./img/konsta-otkinchi.png" alt="cover">
                </div>
            </div>
            <div class="player__controls">
                <button class="player__button back">
                    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
                </button>
                <p class="player__context slider__context">
                    <strong class="slider__name"></strong>
                    <span class="player__title slider__title"></span>
                </p>
                <button class="player__button next">
                    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
                </button>
                <div class="progres">
                    <div class="progres__filled"></div>
                </div>
            </div>
        </div>
        <ul class="player__playlist list">
        
            
            <li class="player__song">
                <img class="player__img img" src="./img/affair.jpg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Mary J Blige</b>
                    <span class="flex">
                        <span class="player__title"></span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="./music/Mary J Blige – Family Affair.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./img/homie.jpg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Homie</b>
                    <span class="flex">
                        <span class="player__title"></span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="./music/Homie - Безумно Можно Быть Первым.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./img/meduza.jpg" alt="cover">
                <p class="player__context ">
                    <b class="player__song-name"></b>
                    <span class="flex">
                        <span class="player__title">MATRANG</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="./music/MATRANG - Медуза.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./img/urban.jpg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Urban</b>
                    <span class="flex">
                        <span class="player__title"></span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="./music/Баста - Урбан.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./img/konsta-otkinchi.png" alt="cover">
                <p class="player__context ">
                    <b class="player__song-name">O'tkinchi</b>
                    <span class="flex">
                        <span class="player__title">Ko'nsta</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="./music/Konsta - O'tkinchi.mp3"></audio>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
